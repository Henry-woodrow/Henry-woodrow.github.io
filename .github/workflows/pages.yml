name: Deploy Jekyll + React to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Build the React app located in /my-app
      - name: Install and build React app
        working-directory: ./my-app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      # Ensure custom domain is included in the published output
      # (Vite copies /public into /dist, but we also enforce it here)
      - name: Add CNAME for custom domain
        run: |
          echo "www.henrywoodrow.com" > ./my-app/dist/CNAME

      # Copy React build to Jekyll root (overwrite index.html + assets)
      - name: Copy React build into Jekyll site root
        run: |
          rm -rf ./assets
          rm -f ./index.html
          cp -r ./my-app/dist/* ./

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Build Jekyll site (React files already in root)
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
