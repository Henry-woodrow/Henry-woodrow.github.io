name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node to build the React app
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install deps & build React app (now using ./my-app)
      - name: Install and build React app
        working-directory: ./my-app
        run: |
          npm ci || npm install
          npm run build

      # Copy React build into Jekyll site
      # ðŸ‘‰ If you're using Vite, the folder is `dist`
      # ðŸ‘‰ If you're using Create React App, change `dist` to `build`
      - name: Copy React build into Jekyll assets
        run: |
          rm -rf ./assets/react
          mkdir -p ./assets/react
          cp -r ./my-app/dist/* ./assets/react/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
